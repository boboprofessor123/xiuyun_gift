<!--carousel.html-->
{% load static %}


<div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static "images/202023_200306_0070.jpg" %}" width="1200" alt="photo1">
        </div>
        <div class="carousel-item">
            <img src="{% static "images/202023_200306_0194.jpg" %}" width="1200" alt="photo2">
        </div>
        <div class="carousel-item">
            <img src="{% static "images/20191207-08_191208_0025.jpg" %}" width="1200" alt="photo3">
        </div>
        <div class="carousel-item">
            <img src="{% static "images/20191207-08_191208_0025.jpg" %}" width="1200" alt="photo4">
        </div>
    </div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
